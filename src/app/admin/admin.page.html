<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-button>
    <ion-title>Admin</ion-title>
    <ion-button slot="primary" fill="" [routerLink]="['./', 'add']">
      <ion-icon name="add" color="primary"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding *ngFor="let product of products" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="presentDeleteAlert(product.id)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>

              <ion-item [routerLink]="['./', 'edit', product.id]">
                <ion-thumbnail class="ion-margin">
                  <img src="{{product.imageUrl}}">
                </ion-thumbnail>
                {{product.model}}<br>
                Rp. {{product.price.toLocaleString('id-ID')}}<br>
                Stock: {{product.stock.toLocaleString('id-ID')}}
              </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="warning" [routerLink]="['./', 'edit', product.id]">
                <ion-icon name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
